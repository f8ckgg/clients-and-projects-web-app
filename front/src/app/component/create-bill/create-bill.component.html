<div class="container">
  <h1>Выставить счет</h1>
  <form [formGroup]="billForm" (ngSubmit)="createBill()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Цена</mat-label>
      <input matInput formControlName="amount" type="number" required>
      <mat-error *ngIf="billForm.get('amount')?.hasError('required')">Введите цену.</mat-error>
      <mat-error *ngIf="billForm.get('amount')?.hasError('min')">Цена не может быть отрицательной.</mat-error>
    </mat-form-field>
    <div class="button-container">
      <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="billForm.invalid">Create</button>
    </div>
  </form>
</div>
