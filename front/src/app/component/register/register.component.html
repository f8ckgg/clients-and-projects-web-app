<form [formGroup]="registerForm" class="register-form">
  <div class="form-content">
    <mat-form-field appearance="fill" class="form-field">
      <input matInput type="text" formControlName="name" placeholder="Имя" />
      <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Нужно имя</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <input matInput type="email" formControlName="email" placeholder="Почта" />
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Нужна почта</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Пароль" />
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Нужен пароль</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" class="submit-button" type="button" [disabled]="registerForm.invalid" (click)="register()">Зарегистрироваться</button>
  </div>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</form>
