<div *ngIf="currentUser">
  <h2 style="margin-left: 20px;margin-top:1rem;font-weight: bold;">Добро пожаловать, {{ currentUser.name }}</h2>
</div>
<div *ngIf="mean">
  <p style="margin-left: 20px;">Среднее количество потраченных часов: {{ mean }}</p>
</div>
<form *ngIf="currentUser" [formGroup]="userForm" (ngSubmit)="updateUser()">
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Имя</mat-label>
    <input matInput type="text" formControlName="name" required>
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="end">
    <button mat-raised-button color="primary"  class="submit-button" type="submit">Изменить имя</button>
    <button mat-raised-button color="warn" class="submit-button" type="button" (click)="deleteUser()">Удалить пользователя</button>
  </div>
</form>
