<table mat-table [dataSource]="statuses">

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Статус</th>
    <td mat-cell *matCellDef="let status">{{status.status}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Дата</th>
    <td mat-cell *matCellDef="let status">{{status.statusdate | date}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let status; columns: displayedColumns;"></tr>
</table>
<div *ngIf="isAdmin() && isDesignerConfirmed()">
  <button mat-raised-button color="primary"  class="submit-button" type="button" (click)="onAdminApproved()">Approve</button>
  <button mat-raised-button color="warn" class="submit-button" type="button"  (click)="onAdminDisapproved()">Disapprove</button>
</div>
<div *ngIf="isUser() && isCreatedOrDisapproved()">
  <button mat-raised-button color="primary"  class="submit-button" type="button"  (click)="onCreateDesignerConfirmed()">Confirm</button>
</div>
