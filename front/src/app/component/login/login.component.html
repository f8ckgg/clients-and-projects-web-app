<form [formGroup]="loginForm" class="login-form">
  <div class="form-content" >
    <mat-form-field appearance="fill" class="form-field">
      <input matInput type="email" formControlName="email" placeholder="Имя" />
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Нужна почта</mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Неправильный формат</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Пароль" />
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Нужен пароль</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="loginForm.invalid" (click)="login()">Войти</button>
    <span class="signup-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Нет аккаунта?</span>
    <a mat-stroked-button color="primary" class="signup-button" routerLink="/register">Зарегистрируйся</a>
  </div>
</form>
