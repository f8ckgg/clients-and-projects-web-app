<table mat-table [dataSource]="bills" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let bill"> {{ bill.id }} </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Цена </th>
    <td mat-cell *matCellDef="let bill"> {{ bill.amount }} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Имена проектов </th>
    <td mat-cell *matCellDef="let bill"> {{ bill.project.name }} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
<mat-card>
  <mat-card-content>
    <p  style="margin-left: 20px;margin-top:1rem;font-weight: bold; font-size:16px">Сумма всех заказов: {{ totalAmount }}</p>
  </mat-card-content>
</mat-card>
